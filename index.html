<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Shop</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="./assets/css/bootstrap-additions.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>

<body>
    <div class="toasts"></div>
    <div class="catalog-loader d-flex justify-content-center">
        <div class="spinner spinner-border text-light" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row py-5">
            <div class="catalog col-9">
                <div class="row fixed-top bg-white filters">
                    <div class="col">
                        <select name="orderBy" id="orderBy" class="form-control">
                            <option value="name asc" selected disabled>Order By</option>
                            <option value="name asc">Name from A to Z</option>
                            <option value="name desc">Name from Z to A</option>
                            <option value="price asc">Increasing price</option>
                            <option value="price desc">Decreasing price</option>
                        </select>
                    </div>
                    <div class="col">
                        <select name="itemsPerPage" id="itemsPerPage" class="form-control">
                            <option value="10" selected disabled>Items to load</option>
                            <option value="10">10 products</option>
                            <option value="20">20 products</option>
                            <option value="30">30 products</option>
                            <option value="50">50 products</option>
                            <option value="100">100 products</option>
                        </select>
                    </div>
                    <div class="col">
                        <div class="filters">
                            <input id="search" type="text" class="form-control" placeholder="Chercher un produit"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <p id="searching" style="display: none;">
                                Searching...
                            </p>
                        </div>
                    </div>
                    <!--
                        Switch entre pagination classique et infinite scroll
                    <div class="col-4">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input switchPagination" id="customSwitch1">
                            <label class="custom-control-label" for="customSwitch1">Load on scroll</label>
                        </div>
                    </div>
                    -->
                </div>
                <!--
                <div class="row">
                    <div class="col-12">
                        <nav aria-label="pagination-container">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link prev" href="#">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link next" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                -->
                <div class="list row">

                </div>
                <div class="loadOnScroll row">
                    <div class="col-6 offset-5">
                        <img src="./assets/img/loading.gif" alt="Loading">
                    </div>
                </div>
                <div class="noProductsFound row">
                    <div class="col-12 text-center mt-5">
                        <p>No products found in catalog.</p>
                    </div>
                </div>
                <!--
                <div class="row">
                    <div class="col-12">
                        <nav aria-label="pagination-container">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link prev" href="#">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link next" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
                -->
            </div>

            <!-- style="position: fixed; right: 0;" -->


            <div class="cart col-3" style="position: fixed; right: 0; height: 100vh; overflow: scroll;">
                
                <div class="row">
                    <div class="col">
                        <h3>Mon Panier</h3>
                    </div>
                    <div class="col">
                        <button class="clear-cart btn btn-warning btn-sm">clear</button>
                    </div>
                </div>
                <div id="order-summary">
                    <div>
                        <span>Items: </span>
                        <span class="total-items"></span>
                    </div>
                    <span>Total: </span>
                    <span class="total-checkout"></span>
                    <div>
                        <button class="btn btn-success col-md-12 text-uppercase checkout-btn">Checkout</button>
                    </div>
                </div>
                <div class="list">

                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="product-details" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"></script>
    <!-- Base Classes -->
    <script src="./data/Catalogue.js"></script>
    <script src="./assets/js/partials/catalog_product.js"></script>
    <script src="./assets/js/partials/cart_product.js"></script>
    <script src="./assets/js/Product.js"></script>
    <script src="./assets/js/Cart.js"></script>
    <script src="./assets/js/Catalog.js"></script>
    <script src="./assets/js/Pagination.js"></script>
    <script src="./assets/js/Toast.js"></script>
    <!-- Main Script -->
    <script src="./assets/js/handleCart.js"></script>
    <script src="./assets/js/handleCatalog.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
