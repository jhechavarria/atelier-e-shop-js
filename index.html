<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E-Shop</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- Main Style -->
    <link rel="stylesheet" href="./assets/css/bootstrap-additions.css">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="catalog col-9">
                <div class="list row">

                </div>
                <div class="loadOnScroll row">
                    <div class="col-6 offset-6">
                        <img src="./assets/img/loading.gif" alt="Loading">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <nav aria-label="pagination-container">
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link prev" href="#">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link next" href="#">Next</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <!-- style="position: fixed; right: 0;" -->
            <div class="cart col-3" style="position: fixed; right: 0; height: 100vh; overflow: scroll;">
                <div class="filters">
                    <input type="text" class="form-control" placeholder="Chercher un produit"
                        aria-label="Recipient's username" aria-describedby="basic-addon2">
                    <p class="searching">
                        Searching...
                    </p>
                </div>
                <div>
                    <h3 style="text-align:center;">Mon Panier</h3>
                </div>
                <div class="list">

                </div>
                <div id="order-summary">
                    <div>
                        <span>Items: </span>
                        <span class="total-items"></span>
                    </div>
                    <span>Total: </span>
                    <span class="total-checkout"></span>
                    <div>
                        <button class="btn btn-success col-md-12 text-uppercase checkout-btn">Checkout</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="./assets/js/jquery-3.4.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js"></script>
    <!-- Base Classes -->
    <script src="./data/Catalogue.js"></script>
    <script src="./assets/js/partials/catalog_product.js"></script>
    <script src="./assets/js/partials/cart_product.js"></script>
    <script src="./assets/js/Product.js"></script>
    <script src="./assets/js/Cart.js"></script>
    <script src="./assets/js/Catalog.js"></script>
    <script src="./assets/js/Pagination.js"></script>
    <!-- Main Script -->
    <script src="./assets/js/handleCart.js"></script>
    <script src="./assets/js/handleCatalog.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
