<div class="card col-md-6 col-lg-4 mb-5 product" product="#id#">
    <img class="card-img-top" src="./assets/img/lazy.jpg" data-src="#image#" alt="">
    <div class="card-body justify-content-around">
        <h5 class="card-title">#name#</h5>
        <p class="card-text item-description">#description#</p>
        </div>
    <div class="row justify-content-center">
        <div class="col-md-12 col-lg-4">    
            <p class="card-text price">#price#</p>
        </div>
    </div>
    <div class="card-footer row">
        <div class="input-group col-md-12">
            <div class="input-group-prepend">
                <button class="btn btn-outline-secondary decr" type="button">-</button>
            </div>
            <input type="test" min="0" max="9" class="form-control text-center" placeholder="Quantite" value="#qty#">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary incr" type="button">+</button>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <button class="btn btn-primary col-md-12 col-lg-6 text-uppercase addProduct">Add to cart</button>
    </div>
</div>
